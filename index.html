<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Thingy</title>
  </head>
  <body>
    <div class="circularThingy">
      <div class="circularContainer">
        <div class="centerPicture"><img src="./imgs/Smapo.png" alt="" /></div>

            <img src="./imgs/SketchFabLogo.png" alt="" />

        </div>
        <div class="item2container">
          <a class="item2circle" href="https://sampo.artstation.com/">
            <p>ArtStation</p>
            <img src="./imgs/ArtstationLogo.jpg" alt=""
          /></a>
        </div>
        <div class="item3container">
          <a class="item3circle" href="https://github.com/pellemasi">
            <p>GitHub</p>
            <img src="./imgs/GitHubLogo.png" alt=""
          /></a>
        </div>
        <div class="item4container">
          <a class="item4circle" href="https://www.linkedin.com/in/smapo/">
            <p>LinkedIn</p>
            <img src="./imgs/Linkedin Logo.png" alt=""
          /></a>
        </div>
        <div class="item5container">
          <a class="item5circle" href="https://www.facebook.com/pellemasi">
            <p>Facebook</p>
            <img src="./imgs/Facebook Logo.png" alt=""
          /></a>

      </div>
